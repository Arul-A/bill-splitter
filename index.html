<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Bill Splitter</h1>
    </div>
    <div class="container">
        <div class="left-container">
            <div class="bill-container">
                <label for="bill">Bill</label>
                <div class="bill-input">
                    <span class="logo">₹</span>
                    <input type="number" id="bill" placeholder="0" aria-label="amount">
                </div>
            </div>
            <div class="tip-container">
                <h3>Select tip%</h3>
                <div class="tipbtns">
                    <button class="tip-button" value="0.05">5%</button>
                    <button class="tip-button" value="0.10">10%</button>
                    <button class="tip-button" value="0.125">12.5%</button>
                    <button class="tip-button" value="0.15">15%</button>
                    <button class="tip-button" value="0.20">20%</button>
                    <input type="number" id="custom-tip" placeholder="custom">
                </div>
                <p class="show-tip">Tip percentage:0</p>
            </div>
            
            <div class="people-container">
                <label for="people">Number of people</label>
                <div class="people-input">
                    <span class="logo"><i class="fa-solid fa-user"></i></span>
                    <input type="number" id="people" placeholder="0" aria-label="amount">
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="tip-amount">
                <div>
                    <h3>Tip amout</h3>
                    <p class="person-word">/person</p>
                </div>
                <p class="amt" id="tipPerperson">₹ 0.00</p>
            </div>
            <div class="total-amount">
                <div>
                    <h3>total amout</h3>
                    <p class="person-word">/person</p>
                </div>
                <p class="amt" id="totalPerperson">₹ 0.00</p>
            </div>
            <div class="btns">
                <button class="btn" id="calculate-button">calculate</button>
                <button class="btn" id="reset">Reset</button>
            </div>
           
            
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
